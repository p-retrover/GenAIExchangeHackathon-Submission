services:
  # 1. The PostgreSQL Database
  - type: postgres
    name: satori-db
    postgresMajorVersion: 14

  # 2. The FastAPI Backend Service
  - type: web
    name: satori-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      # Render automatically provides the database URL from the service above
      - key: DATABASE_URL
        fromDatabase:
          name: satori-db
          property: connectionString
      # Add your other secrets here or in the Render dashboard
      - key: GOOGLE_API_KEY
        sync: false # Mark as a secret to be added in the dashboard
      - key: SECRET_KEY
        sync: false # Mark as a secret to be added in the dashboard

  # 3. The React Frontend Service
  - type: web
    name: satori-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.dev
    envVars:
      # Render automatically provides the backend's public URL
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: satori-backend
          property: url