# Databases are defined in their own top-level section.
databases:
  - name: satori-db
    databaseName: satori   # Explicitly creates the 'satori' database
    postgresMajorVersion: 14
    plan: free             # Ensures you are using the free instance type

# Services (web apps) are defined in their own separate section.
services:
  # 1. The FastAPI Backend Service
  - type: web
    name: satori-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: satori-db
          property: connectionString
      # Add your secrets in the Render dashboard before deploying
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false

  # 2. The React Frontend Service
  - type: web
    name: satori-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile.dev
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: satori-backend
          property: host # The correct property for the public URL