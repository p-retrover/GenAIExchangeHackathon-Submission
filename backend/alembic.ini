# A generic, single-database configuration for Satori.

[alembic]
# Path to migration scripts, relative to this file.
script_location = /app/alembic

# The database URL should be set via an environment variable
# and read by the alembic/env.py script.
# Do NOT hardcode credentials here.
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Template for generating migration file names with a timestamp.
# e.g., 2025_08_30_1234_abcdef_add_users_table.py
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# A path to prepend to sys.path, allowing alembic to find your 'app' module.
prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S